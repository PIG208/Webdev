<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portrait</title>
        <link href="../css/common.css" rel="stylesheet"/>
        <link href="../css/portrait.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            The Portrait
        </header>
        <main class="spaced">
            <div style="height: 5rem;"></div>
            <div class="image-box">
                <img src="../assets/imgs/portrait/movie.jpg" class="full-width-self"/>
                <div class="portrait-box">
                    <div class="horizontal-flex">
                        <div class="eye">👁</div> <div class="eye">👁</div>
                    </div>
                    <div class="horizontal-flex">
                        <div class="nose">👃</div>
                    </div>
                    <div class="horizontal-flex">
                        <img class="mouth" src="../assets/imgs/portrait/steak-marinade-13.jpg"/>
                    </div>
                    <div class="horizontal-flex">
                        <div class="arm rotate-right"></div>
                        <div class="pbody">_</div>
                        <div class="arm rotate-left"></div>
                    </div>
                    <div class="horizontal-flex">
                        <div class="leg rotate-left"></div>
                        <div class="leg rotate-right"></div>
                    </div>
                    <div class="horizontal-flex">
                        <img class="foot" src="../assets/imgs/portrait/italian-food.jpg"/>
                    </div>
                </div>
            </div>
            <div class="big-text"><h1>Amanuel Mebrahtu</h1></div>
            <div><a href="../assets/imgs/portrait/sources.txt">Image Sources</a></div>
            <script src="../js/common.js"></script>
        </main>
    </body>
</html>
